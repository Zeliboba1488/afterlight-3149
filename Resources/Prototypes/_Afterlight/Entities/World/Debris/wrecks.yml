- type: entity
  id: AfterlightBaseScrapDebris
  parent: AfterlightBaseDebris
  name: Scrap Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
        - Plating
        - Plating
        - Plating
        - FloorSteel
        - Lattice
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        Plating:
          - prob: 3 # Intentional blank.
          - id: AfterlightSalvageMaterialCrateSpawner
            prob: 1
          - id: AfterlightCrateSalvageChemistyGoodies
            prob: 0.1
          - id: CrateEngineeringCableBulk
            prob: 0.03
          - id: AfterlightCrateFoodMRERandom
            prob: 0.03
          - id: CrateSalvageEquipment
            prob: 0.03
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: SalvageMobSpawner
            prob: 0.7
          - id: WallSolid
            prob: 1
          - id: Grille
            prob: 0.5
        Lattice:
          - prob: 2
          - id: Grille
            prob: 0.2
          - id: AfterlightSalvageMaterialCrateSpawner
            prob: 0.3
          - id: AfterlightCrateSalvageChemistyGoodies
            prob: 0.1
          - id: CrateEngineeringCableBulk
            prob: 0.03
          - id: CrateSalvageEquipment
            prob: 0.03
          - id: AfterlightCrateFoodMRERandom
            prob: 0.03
          - id: SalvageCanisterSpawner
            prob: 0.2
        FloorSteel:
          - prob: 3 # Intentional blank.
          - id: AfterlightSalvageMaterialCrateSpawner
            prob: 1
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: AfterlightCrateSalvageChemistyGoodies
            prob: 0.03
          - id: AfterlightCrateFoodMRERandom
            prob: 0.03
          - id: CrateSalvageEquipment
            prob: 0.03
          - id: SalvageMobSpawner
            prob: 0.7
    - type: GCAbleObject
      queue: SpaceDebris
    - type: IFF
      flags: HideLabel
      color: "#88b0d1"

